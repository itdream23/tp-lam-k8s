name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Se déclenche uniquement sur la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : vérifier que le secret username est bien lu
      - name: Check username secret
        run: echo "Docker username is ${{ secrets.DOCKER_USERNAME }}"

      # Étape 3 : connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4 : build et push de l'image Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: itdearm23/mon_image_tp:latest
